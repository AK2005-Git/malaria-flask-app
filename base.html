<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Malaria Detection{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary animate__animated animate__fadeInDown shadow-lg">
  <a class="navbar-brand px-3" href="/">
    <i class="fas fa-microscope me-2"></i>Malaria Portal
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link active" aria-current="page" href="/"><i class="fas fa-home me-1"></i>Home</a></li>
      <li class="nav-item"><a class="nav-link" href="/symptom"><i class="fas fa-notes-medical me-1"></i>Symptom Checker</a></li>
      <li class="nav-item"><a class="nav-link" href="/info"><i class="fas fa-info-circle me-1"></i>Information</a></li>
      <li class="nav-item"><a class="nav-link" href="/upload"><i class="fas fa-upload me-1"></i>Upload Image</a></li>
    </ul>
  </div>
</nav>
<div class="container mt-5 animate__animated animate__fadeInUp">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
